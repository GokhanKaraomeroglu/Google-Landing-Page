<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Google Landing Page</title>
	<link rel="shortcut icon" href="./assets/gfavicon (1).png" type="image/png">
</head>
<body>
	<header class="clearfix">
		<ul class="header-right">
			<li><a href="#">Gmail</a></li>
			<li><a href="#">Images</a></li>
			<li><a href="#"></a><img id="appicon" src="./assets/appicon.png" alt="appicon"></li>
			<li><a href="#"><button id="sign-in" type="">Sign In</button></a></li>
		</ul>

	</header>
	<main>
		<img id="google-logo" src="./assets/googlelogo.png" alt="Google Logo">
		<div class="searchbar">
			<img src="./assets/magnifying_glass.jpg" alt="magnify class" id="mag"> 
			<input type="search" name="search" id="search">
			<img src="./assets/keyboard.png" alt="keybord" id="keyboard">
			<img src="./assets/google_microphone.png" alt="microphone" id="microphone">
		</div>
		<div class="button-container">
			<button id="button1" type="button" name="button">Google Search</button>
			<button id="button2" type="button" name="button">I'm Feeling Lucky</button>

		</div>
		<div class="lang">
			<p id="language">Other Languages you can use Google: <a href="#">Turkish</a></p>
		</div>
	</main>

	<footer class="footer">
		<div class="country"> Turkey</div>
		<ul class="footer-left">
			<li><a href="#">About</a></li>
			<li><a href="#">Advertising</a></li>
			<li><a href="#">Business</a></li>
			<li><a href="#">How Search works</a></li>
		</ul>
		<ul class="footer-right">
			<li><a href="#">Privacy</a></li>
			<li><a href="#">Terms</a></li>
			<li><a href="#">Settings</a></li>
		</ul>
	</footer>

	
</body>
</html>
